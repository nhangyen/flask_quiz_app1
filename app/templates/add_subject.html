{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Add New Subject</h1>
    <form method="POST" action="{{ url_for('add_subject') }}">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            {{ form.name.label }}<br>
            {{ form.name(class="form-control") }}
        </div>
        
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
